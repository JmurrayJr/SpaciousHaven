<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SpaciousHaven – Photo Gallery</title>
    <meta name="description" content="SpaciousHaven photo gallery." />

    <style>
        :root {
            --bg: #0b0c10;
            --card: #14161d;
            --text: #e7e9ee;
            --muted: #a9afbf;
            --ring: rgba(255,255,255,.12);
            --shadow: 0 12px 40px rgba(0,0,0,.35);
            --radius: 16px;
            --gap: 12px;
            --max: 1100px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% 0%, #1a1d2b 0%, var(--bg) 45%) fixed;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            padding: 28px 16px 10px;
        }

        .wrap {
            max-width: var(--max);
            margin: 0 auto;
        }

        .topbar {
            display: flex;
            gap: 12px;
            align-items: baseline;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: clamp(22px, 3vw, 34px);
            letter-spacing: 0.2px;
        }

        .sub {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        main {
            padding: 12px 16px 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--gap);
        }

        /* Slightly larger cards on bigger screens */
        @media (min-width: 720px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
        }

        .card {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--card);
            box-shadow: var(--shadow);
            border: 1px solid var(--ring);
            cursor: zoom-in;
            outline: none;
        }

            .card::after {
                content: "";
                position: absolute;
                inset: 0;
                background: linear-gradient(to top, rgba(0,0,0,.35), rgba(0,0,0,0) 40%);
                opacity: 0;
                transition: opacity .2s ease;
                pointer-events: none;
            }

            .card:hover::after,
            .card:focus-visible::after {
                opacity: 1;
            }

        img.thumb {
            width: 100%;
            height: 100%;
            display: block;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            transform: scale(1.001);
            transition: transform .25s ease;
            background: #0f1117;
        }

        .card:hover img.thumb,
        .card:focus-visible img.thumb {
            transform: scale(1.04);
        }

        .caption {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            align-items: center;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .2s ease, transform .2s ease;
            pointer-events: none;
            color: rgba(255,255,255,.92);
            font-size: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,.65);
        }

        .card:hover .caption,
        .card:focus-visible .caption {
            opacity: 1;
            transform: translateY(0);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(0,0,0,.35);
            border: 1px solid rgba(255,255,255,.12);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(0,0,0,.72);
            padding: 18px;
            z-index: 999;
        }

            .lightbox.open {
                display: grid;
            }

        .lb-inner {
            width: min(980px, 100%);
            max-height: 90vh;
            display: grid;
            gap: 10px;
        }

        .lb-frame {
            border-radius: calc(var(--radius) + 4px);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,.16);
            box-shadow: 0 24px 80px rgba(0,0,0,.55);
            background: rgba(10,10,12,.35);
        }

        .lb-img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 90vh;
            object-fit: contain;
            background: #0b0c10;
        }

        .lb-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            color: rgba(255,255,255,.92);
            font-size: 13px;
        }

        .btn {
            appearance: none;
            border: 1px solid rgba(255,255,255,.18);
            background: rgba(20,22,29,.55);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform .08s ease, background .15s ease, border-color .15s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

            .btn:hover {
                background: rgba(30,34,45,.65);
            }

            .btn:active {
                transform: scale(0.98);
            }

            .btn:focus-visible {
                outline: 2px solid rgba(255,255,255,.28);
                outline-offset: 2px;
            }

        .hint {
            color: var(--muted);
        }

        footer {
            padding: 0 16px 26px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }

        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="topbar">
                <h1>SpaciousHaven</h1>
                <div class="hint">Tap a photo to view · ← → keys on desktop</div>
            </div>
            <p class="sub">A simple responsive photo gallery.</p>
        </div>
    </header>

    <main>
        <div class="wrap">
            <div id="gallery" class="gallery" aria-label="Photo gallery"></div>
        </div>
    </main>

    <footer>
        <div class="wrap">
            <span>© SpaciousHaven</span>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
        <div class="lb-inner">
            <div class="lb-controls">
                <button class="btn" id="prevBtn" type="button" aria-label="Previous image">← Prev</button>
                <div id="lbLabel" class="hint">1 / 1</div>
                <div style="display:flex; gap:10px;">
                    <a class="btn" id="openFull" href="#" target="_blank" rel="noreferrer" aria-label="Open image in new tab">Open</a>
                    <button class="btn" id="closeBtn" type="button" aria-label="Close viewer">Close ✕</button>
                </div>
            </div>

            <div class="lb-frame">
                <img id="lbImg" class="lb-img" alt="" />
            </div>

            <div class="lb-controls">
                <div id="lbName" class="hint"></div>
                <button class="btn" id="nextBtn" type="button" aria-label="Next image">Next →</button>
            </div>
        </div>
    </div>

    <script>
    // Your images in /pics
    const images = [
      "20210410_150116.jpg",
      "20210410_150213.jpg",
      "20210410_150251.jpg",
      "20210415_154655.jpg",
      "20210420_094246.jpg",
      "20210420_094307.jpg",
      "20210420_135812.jpg",
      "20210828_183739.jpg",
      "20211021_154457.jpg",
      "20250911_181746.jpg",
      "20250912_183221.jpg",
      "20250920_183405.jpg",
      "20251203_140741.jpg",
      "20251203_141030.jpg",
      "20251203_141046.jpg",
      "20251211_143637.jpg",
      "20251211_143715.jpg",
      "20251211_143902.jpg",
      "20251211_144700.jpg",
      "20251211_144804.jpg",
      "IMG-20251004-WA0018.jpg",
      "IMG-20251004-WA0019.jpg",
      "IMG-20251004-WA0020.jpg",
      "IMG-20251004-WA0021.jpg",
      "IMG-20251004-WA0023.jpg",
      "IMG-20251004-WA0024.jpg",
      "IMG-20251004-WA0025.jpg",
      "IMG-20251004-WA0026.jpg",
      "IMG-20251004-WA0027.jpg",
      "IMG-20251004-WA0028.jpg",
      "IMG-20251004-WA0029.jpg",
      "IMG-20251004-WA0030.jpg",
      "IMG-20251004-WA0031.jpg",
      "IMG-20251004-WA0032.jpg",
      "IMG-20251004-WA0033.jpg",
      "IMG-20251205-WA0007.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbLabel = document.getElementById("lbLabel");
    const lbName = document.getElementById("lbName");
    const openFull = document.getElementById("openFull");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closeBtn = document.getElementById("closeBtn");

    const basePath = "pics/";
    let index = 0;

    function setLightbox(i) {
      index = (i + images.length) % images.length;
      const file = images[index];
      const src = basePath + file;

      lbImg.src = src;
      lbImg.alt = file;

      lbLabel.textContent = `${index + 1} / ${images.length}`;
      lbName.textContent = file;

      openFull.href = src;
    }

    function openLightbox(i) {
      setLightbox(i);
      lightbox.classList.add("open");
      // prevent background scroll
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox.classList.remove("open");
      document.body.style.overflow = "";
    }

    // Build gallery
    images.forEach((file, i) => {
      const card = document.createElement("button");
      card.className = "card";
      card.type = "button";
      card.setAttribute("aria-label", `Open image ${i + 1}: ${file}`);

      const img = document.createElement("img");
      img.className = "thumb";
      img.loading = "lazy";
      img.decoding = "async";
      img.src = basePath + file;
      img.alt = file;

      const cap = document.createElement("div");
      cap.className = "caption";
      cap.innerHTML = `
        <span class="pill">${file}</span>
        <span class="pill">Tap to view</span>
      `;

      card.appendChild(img);
      card.appendChild(cap);
      card.addEventListener("click", () => openLightbox(i));

      gallery.appendChild(card);
    });

    // Controls
    prevBtn.addEventListener("click", () => setLightbox(index - 1));
    nextBtn.addEventListener("click", () => setLightbox(index + 1));
    closeBtn.addEventListener("click", closeLightbox);

    // Click outside image closes
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard
    window.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("open")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") setLightbox(index - 1);
      if (e.key === "ArrowRight") setLightbox(index + 1);
    });
    </script>
</body>
</html>
